<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qatar Airways Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
       <nav class="nav">
        <div class="container nav-container">
            <div class="logo--box">
                <img src="logo.jpg" alt="logo" class="logo">
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Destinations</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link nav-btn">Login</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link nav-btn">Sign Up</a>
                </li>
            </ul>
        </div>
        <div class="container header-content">
            <div class="header-content-wrapper">
                <div class="header-text">
                    <h1 class="header-title">Explore Anywhere You Want <br> Discover a New Horizon </h1>
                </div>
                <div class="header-form">
                <div class="form-wrapper">
                <div class="form-group">
                    <label for="#" class="form-label">Where would you like to go?</label>
                    <input type="text" class="form-controller" placeholder="Please Insert Country">
                    </div>
                <div class="form-group">
                    <label for="#" class="form-label">Check In</label>
                    <input type="date" class="form-controller">
                    </div>
                <div class="form-group">
                    <label for="#" class="form-label">Check Out</label>
                    <input type="date" class="form-controller">
                    </div>
                <div class="form-group">
                    <label for="#" class="form-label">Guests</label>
                    <select name="" class="form-controller">
                        <option value="">Select an Option</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>
                    </div>
                <div class="form-group">
                    <a href="#" class="form-btn">Check Availability &rarr;</a>
                    </div>
                </div>
            </div>
        </div>
        </div>    
       </nav>
    </header>

    <section class="features">
    </section>
    
    <footer>
        <p>Â© 2024 Qatar Airways</p>
    </footer>
</body>
</html>
